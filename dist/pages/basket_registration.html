<div class="container-content container-wmenu basket">
  <section class="basket basket-registration">
    <div class="name">
      <h1>Завершение регистрации</h1>
      <span>или</span>
      <a href="#">Авторизация</a>
    </div>
    <div class="registration-fields">
      <form id="register-form" name="register-form">
        <div class="form-md">
          <div class="name">Физическое лицо</div>
        </div>
        <div class="fields-box">
          <div class="field">
            <input type="text" name="name" value="Игорь">
            <div class="info-box">
              <span>Имя и фамилия</span>
            </div>
          </div>
          <div class="field">
            <input type="text" name="country">
            <div class="info-box top-pos">
              <span>Страна проживания</span>
            </div>
          </div>
          <div class="field">
            <input type="text" name="email">
            <div class="info-box top-pos">
              <span>Контактный email</span>
              <a class="info" href="#">[?]</a>
              <div class="clear"></div>
            </div>
          </div>
          <div class="field">
            <input type="text" name="secret-word">
            <div class="info-box top-pos">
              <span>Секретное слово</span>
              <a class="info" href="#">[?]</a>
              <div class="clear"></div>
            </div>
          </div>
          <div class="field">
            <input type="text" name="about-self">
            <div class="info-box top-pos">
              <span>Немного о себе</span>
            </div>
          </div>
          <div class="field">
            <input type="text" name="passport-num">
            <div class="info-box top-pos">
              <span>Номер паспорта</span>
              <a class="info" href="#">[?]</a>
              <div class="clear"></div>
            </div>
          </div>
        </div>
        <hr>
        <h3>Другое</h3>
        <textarea name="other-info" rows="3"></textarea>
        <a href="javascript:void(0);" class="btn-lg" onclick="$('#register-form').submit();">Завершить заказ</a>
      </form>
    </div>
  </section> <!-- ./ basket -->
</div>
